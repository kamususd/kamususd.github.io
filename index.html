        const searchInput = document.getElementById('searchInput');
        const resultsArea = document.getElementById('resultsArea');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // Fungsi utama untuk menangani input pencarian dan menampilkan hasil
        function handleSearch() {
            const query = searchInput.value.toLowerCase().trim();
            resultsArea.innerHTML = ''; // Bersihkan hasil lama

            // 1. Tampilkan pesan selamat datang jika kolom pencarian kosong
            if (query.length === 0) {
                welcomeMessage.classList.remove('hidden');
                resultsArea.appendChild(welcomeMessage);
                return;
            }

            welcomeMessage.classList.add('hidden');

            // 2. Logika pencarian: Hanya tampilkan istilah yang dimulai dengan teks yang diketik (startswith)
            const filteredResults = dictionaryData.filter(item =>
                item.term.toLowerCase().startsWith(query)
            );

            renderResults(filteredResults);
        }

        // Fungsi untuk me-render hasil pencarian
        function renderResults(results) {
            resultsArea.innerHTML = ''; // Bersihkan hasil lama

            // 3. Tampilkan pesan "Tidak Ditemukan" jika hasil kosong
            if (results.length === 0) {
                resultsArea.innerHTML = `
                    <div class="text-center p-10 bg-pink-light rounded-xl shadow-lg">
                        <p class="text-2xl font-bold text-gray-500 mb-2">Tidak Ditemukan</p>
                        <p class="text-gray-600">Maaf, tidak ada istilah yang dimulai dengan "${searchInput.value}" dalam kamus saat ini.</p>
                    </div>
                `;
                return;
            }

            // 4. Render setiap kartu definisi
            results.forEach(item => {
                // Saring istilah terkait yang benar-benar ada di dictionaryData
                const relatedPills = item.related.map(relatedTerm => {
                    const exists = dictionaryData.some(d => d.term === relatedTerm);
                    return exists ? `
                        <button class="pill-button px-4 py-1 text-sm font-medium rounded-full 
                                       bg-rose-soft/70 text-maroon-deep shadow-sm 
                                       hover:bg-rose-soft transition duration-200" 
                                onclick="setSearch('${relatedTerm}')">
                            ${relatedTerm}
                        </button>
                    ` : '';
                }).join('');
                
                // Tentukan apakah bagian "Istilah Terkait" perlu ditampilkan
                const hasRelatedPills = relatedPills.trim().length > 0;
                const relatedSection = hasRelatedPills ? `
                    <div class="pt-4">
                        <h3 class="text-md font-bold text-maroon-accent-light mb-3">Istilah Terkait:</h3>
                        <div class="flex flex-wrap gap-2">
                            ${relatedPills}
                        </div>
                    </div>
                ` : '';


                // Kartu Definisi Istilah
                const cardHtml = `
                    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-xl shadow-gray-200/50 hover:shadow-2xl transition duration-300 border border-gray-100">
                        <h2 class="text-3xl font-extrabold text-maroon-deep mb-4 border-b-2 border-rose-soft pb-2">
                            ${item.term}
                        </h2>
                        <p class="text-lg leading-relaxed text-gray-700 mb-6">
                            ${item.definition}
                        </p>
                        ${relatedSection}
                    </div>
                `;
                resultsArea.innerHTML += cardHtml;
            });
        }

        // Fungsi untuk mengisi kolom pencarian dan memicu pencarian ulang dari tombol "Istilah Terkait"
        function setSearch(term) {
            searchInput.value = term;
            handleSearch(); // Memicu pencarian dengan istilah baru
            searchInput.focus();
            window.scrollTo({ top: 0, behavior: 'smooth' }); // Gulir ke atas untuk melihat hasil
        }

        // Tampilkan pesan selamat datang saat pertama kali dimuat (atau jika ada teks yang tersisa)
        document.addEventListener('DOMContentLoaded', () => {
            handleSearch(); 
        });
    </script>
